version: '3.8'

# ========================================
# Infrastructure Services Only
# 모든 애플리케이션 서비스가 공유하는 인프라
# ========================================

services:
  # ========== Database ==========
  postgres:
    image: postgres:15-alpine
    container_name: pcb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pcb_inspection}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-0}
      POSTGRES_HOST_AUTH_METHOD: trust
      # 추가 데이터베이스 생성 (MLflow용)
      POSTGRES_MULTIPLE_DATABASES: mlflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pcb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Cache & Message Queue ==========
  redis:
    image: redis:7-alpine
    container_name: pcb-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pcb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ========== Object Storage ==========
  minio:
    image: minio/minio:latest
    container_name: pcb-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - pcb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO 초기 버킷 생성
  minio-init:
    image: minio/mc:latest
    container_name: pcb-minio-init
    depends_on:
      - minio
    networks:
      - pcb-network
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb minio/images --ignore-existing;
      mc mb minio/models --ignore-existing;
      mc mb minio/datasets --ignore-existing;
      mc mb minio/mlflow --ignore-existing;
      mc anonymous set download minio/images;
      echo 'MinIO buckets initialized successfully';
      "

  # ========== Vector Database ==========
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pcb-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - pcb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== ML Experiment Tracking ==========
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: pcb-mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/mlflow
      --default-artifact-root s3://mlflow/
      --serve-artifacts
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - pcb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== Monitoring ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: pcb-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    networks:
      - pcb-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: pcb-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
      GF_SERVER_ROOT_URL: http://localhost:3001
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/observability/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - pcb-network
    restart: unless-stopped

  # ========== Distributed Tracing ==========
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: pcb-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "5775:5775/udp"  # zipkin.thrift over compact thrift
      - "6831:6831/udp"  # jaeger.thrift over compact thrift
      - "6832:6832/udp"  # jaeger.thrift over binary thrift
      - "5778:5778"      # serve configs
      - "16686:16686"    # UI
      - "14268:14268"    # jaeger.thrift directly from clients
      - "14250:14250"    # model.proto
      - "9411:9411"      # zipkin
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
    networks:
      - pcb-network
    restart: unless-stopped

# ========== Networks ==========
networks:
  pcb-network:
    driver: bridge
    name: pcb-network

# ========== Volumes ==========
volumes:
  postgres_data:
    name: pcb_postgres_data
  redis_data:
    name: pcb_redis_data
  minio_data:
    name: pcb_minio_data
  qdrant_data:
    name: pcb_qdrant_data
  prometheus_data:
    name: pcb_prometheus_data
  grafana_data:
    name: pcb_grafana_data

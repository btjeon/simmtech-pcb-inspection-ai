version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pcb-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pcb_inspection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pcb-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: pcb-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - pcb-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pcb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pcb-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: pcb-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - pcb-network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: pcb-mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://user:password@postgres:5432/pcb_inspection
      --default-artifact-root s3://mlflow/
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - minio
    networks:
      - pcb-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pcb-frontend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/pcb_inspection
      AI_API_URL: http://backend:8000
      NEXTAUTH_URL: http://localhost:3000
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - pcb-network

  # FastAPI Backend (AI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pcb-backend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/pcb_inspection
      MINIO_ENDPOINT: minio:9000
      MLFLOW_TRACKING_URI: http://mlflow:5000
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - qdrant
      - minio
      - mlflow
    volumes:
      - ./backend:/app
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - pcb-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:

networks:
  pcb-network:
    driver: bridge
